name: Build Python Image
run-name: ${{ github.actor }} Building Python Image
on: [push]
jobs:
  Build-Python-Image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v5
      - name: Build Docker Image
        run: docker build --file Dockerfile -t beer-dataserver:latest .

      - name: Save Docker image
        run: docker save --output beer_dataserver.tar beer-dataserver:latest

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: python-image
          path: beer_dataserver.tar
          retention-days: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Ruff
        run: uv pip install ruff

      - name: Run Ruff
        run: ruff check
